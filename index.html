<!DOCTYPE html>
<html>
<head>
  <title>Blue Apron Take Home</title>

  <link href="assets/_defaults/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/_defaults/css/default.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content-wrap">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <ul class="nav nav-pills">
            <li data-plan-select='two_person' class="active">
              <a href="">Two Person Plan</a>
            </li>
            <li data-plan-select='family' >
              <a href="">Family Plan</a>
            </li>
          </ul>
        </div>

        <div class="col-md-4">
          <select id="week_selector" class="form-control">
            <option value="" disabled hidden selected>Choose a week...</option>
            <option value="2016-03-21">2016-03-21</option>
            <option value="2016-03-28">2016-03-28</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="content-wrap">
      <div class="row">
        <div id="recipes" class="clearfix">
          
        </div>
      </div>
    </div>
  </div>

  <script id="recipe-template" type="text/x-handlebars-template">
    <div class="recipe col-md-4">
      <img class="recipe__img" src="{{square_hi_res_image_url}}" alt="{{title}}">
      <div class="recipe__description">
        <h2 class="recipe__title">{{title}}</h2>
        <h3 class="recipe__subtitle">{{subtitle}}</h3>
      </div>
    </div>
  </script>

  <script id="product-pairing-button-template" type="text/x-handlebars-template">
    <button class="btn btn-default">
      <img class="icon-wine mr-5" src="../assets/images/icon-wine.png" alt="wine-icon"> View Wine Pairing
    </button>
  </script>

  <!-- Modal -->
  <div class="modal fade" id="product-pairing-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button data-close-modal type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2 id="wine-modal-header-content" class="text-center">
          ...
          </h2>
        </div>
        <div id="product-pairing-modal-body" class="modal-body">
        ...
        </div>
        <div class="modal-footer">
          <button data-close-modal type="button" class="btn btn-default">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script id="wine-modal-header-content-template" type="text/x-handlebars-template">
    <img class="mr-10" src="../assets/images/icon-wine-lg.png" alt="">
    {{name}} {{varietals_name}} {{year}}
  </script>

  <script id="wine-modal-template" type="text/x-handlebars-template">
    <div class="wine">
      <div class="row">
        <div class="col-md-4 text-center">
          <img class="wine-modal__image mr-10" src="{{bottle_image_url}}" alt="{{name}}">
        </div>
        <div class="col-md-8">
          <h4>Description</h4>
          <p>{{description}}</p>

          <div class="fun-fact">
            <h4 class="fun-fact__title">Fun Fact</h4>
            <p>{{fun_facts}}</p>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="assets/_defaults/js/jquery-1.12.1.min.js"></script>
  <script src="assets/_defaults/js/bootstrap.min.js"></script>
  <script src="assets/_defaults/js/jquery.mockjax.min.js"></script>
  <script src="assets/_defaults/js/mocks/mockjax.js"></script>
  <script src="assets/_defaults/js/handlebars.js"></script>
  <script src="assets/_defaults/js/handlebars_template.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
